<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1 id="level-title">Press A Key to Start</h1>

  <div class="piano">
    <div id="C4-key"class="white-key C4-key key"><span class="note"></span></div>
    <div id="D4-key" class="white-key D4-key key"><span class="note"></span></div>
    <div id="E4-key" class="white-key E4-key key"><span class="note"></span></div>
    <div id="F4-key" class="white-key F4-key key"><span class="note"></span></div>
    <div id="G4-key" class="white-key G4-key key"><span class="note"></span></div>
    <div id="A5-key" class="white-key A5-key key"><span class="note"></span></div>
    <div id="B5-key" class="white-key B5-key key"><span class="note"></span></div>
    <div id="Cs4-key" class="black-key Cs4-key key"><span class="note"></span></div>
    <div id="Ds4-key" class="black-key Ds4-key key"><span class="note"></span></div>
    <div id="Fs4-key" class="black-key Fs4-key key"><span class="note"></span></div>
    <div id="Gs4-key" class="black-key Gs4-key key"><span class="note"></span></div>
    <div id="As5-key" class="black-key As5-key key"><span class="note"></span></div>
  </div>

  <script src="js/game.js" charset="utf-8"></script>

</body>

</html>
