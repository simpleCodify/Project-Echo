<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <title>Echo - Classic Simon with a Mustical Touch</title>

  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700,900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <div class="pos-f-t container-fluid sticky-top" id="navBarContainer" style="padding-left: 0px; padding-right: 0px;">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4 game-title">Echo</h5>
        
        <span class="text col-title1">Difficulty</span>

        <div class="btn-group btn-group-toggle btn-grp1" data-toggle="buttons">
          <label class="btn btn-secondary active" id="button1">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Easy
          </label>
          <label class="btn btn-secondary" id="button2">
            <input type="radio" name="options" id="option2" autocomplete="off"> Normal
          </label>
          <label class="btn btn-secondary" id="button3">
            <input type="radio" name="options" id="option3" autocomplete="off"> Hard
          </label>
          <label class="btn btn-secondary" id="button4">
            <input type="radio" name="options" id="option4" autocomplete="off"> Hell
          </label>
        </div>
        
        
        <span class="text col-title2">High Scores</span>
        
        <span class="text-muted hsdiv">Coming Soon in Version 1.1</span>
        
        
        <span class="text aboutsec">About</span>
        <div class="summary"><h4>A little summary about this project.</h4></div>

      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>


  <div class="message-center">
    <h1 id="level-title">Press Spacebar to Start!</h1>
  </div>

  <div class="piano">
    <div data-key="90" id="C4" data-note="C4" class="white-key C4-key key"><span class="note"></span></div>
    <div data-key="88" id="D4" data-note="D4" class="white-key D4-key key"><span class="note"></span></div>
    <div data-key="67" id="E4" data-note="E4" class="white-key E4-key key"><span class="note"></span></div>
    <div data-key="86" id="F4" data-note="F4" class="white-key F4-key key"><span class="note"></span></div>
    <div data-key="66" id="G4" data-note="G4" class="white-key G4-key key"><span class="note"></span></div>
    <div data-key="78" id="A5" data-note="A5" class="white-key A5-key key"><span class="note"></span></div>
    <div data-key="77" id="B5" data-note="B5" class="white-key B5-key key"><span class="note"></span></div>
    <div data-key="83" id="Cs4" data-note="Cs4" class="black-key Cs4-key key"><span class="note"></span></div>
    <div data-key="68" id="Ds4" data-note="Ds4" class="black-key Ds4-key key"><span class="note"></span></div>
    <div data-key="71" id="Fs4" data-note="Fs4" class="black-key Fs4-key key"><span class="note"></span></div>
    <div data-key="72" id="Gs4" data-note="Gs4" class="black-key Gs4-key key"><span class="note"></span></div>
    <div data-key="74" id="As5" data-note="As5" class="black-key As5-key key"><span class="note"></span></div>
  </div>

<div class="fixed-bottom credits">
  <span>
    Created by simpleCodify
      <a href="https://github.com/simpleCodify"></a>
        <br />
        <img class ="gitlogo" src="https://image.flaticon.com/icons/svg/25/25231.svg">
        <img class="linkedinlogo" src="https://image.flaticon.com/icons/svg/1384/1384014.svg">
        <img class="inslogo" src="https://image.flaticon.com/icons/svg/1384/1384015.svg">
        <img class="fblogo" src="https://image.flaticon.com/icons/svg/1384/1384005.svg">
  </span>
</div>

  <div class="audio-files">
    <audio data-key="90" src="sounds/C4.mp3"></audio>
    <audio data-key="88" src="sounds/D4.mp3"></audio>
    <audio data-key="67" src="sounds/E4.mp3"></audio>
    <audio data-key="86" src="sounds/F4.mp3"></audio>
    <audio data-key="66" src="sounds/G4.mp3"></audio>
    <audio data-key="78" src="sounds/A5.mp3"></audio>
    <audio data-key="77" src="sounds/B5.mp3"></audio>
    <audio data-key="83" src="sounds/Cs4.mp3"></audio>
    <audio data-key="68" src="sounds/Ds4.mp3"></audio>
    <audio data-key="71" src="sounds/Fs4.mp3"></audio>
    <audio data-key="72" src="sounds/Gs4.mp3"></audio>
    <audio data-key="74" src="sounds/As5.mp3"></audio>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/game.js" charset="utf-8"></script>

</body>

</html>
