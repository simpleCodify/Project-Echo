<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <div class="piano">
    <div class="white-key C4-key"><span class="note">C</span></div>
    <div class="white-key D4-key"><span class="note">D</span></div>
    <div class="white-key E4-key"><span class="note">E</span></div>
    <div class="white-key F4-key"><span class="note">F</span></div>
    <div class="white-key G4-key"><span class="note">G</span></div>
    <div class="white-key A5-key"><span class="note">A</span></div>
    <div class="white-key B5-key"><span class="note">B</span></div>
    <div class="black-key Cs4-key"><span class="note">C#</span></div>
    <div class="black-key Ds4-key"><span class="note">D#</span></div>
    <div class="black-key Fs4-key"><span class="note">F#</span></div>
    <div class="black-key Gs4-key"><span class="note">G#</span></div>
    <div class="black-key As5-key"><span class="note">A#</span></div>
  </div>

  <script src="js/game.js" charset="utf-8"></script>
</body>

</html>
